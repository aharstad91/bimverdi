version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: bimverdi_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bimverdi
      MYSQL_USER: bimverdi
      MYSQL_PASSWORD: bimverdi
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/migrations:/docker-entrypoint-initdb.d
    networks:
      - bimverdi

  # WordPress Backend
  wordpress:
    image: wordpress:latest
    container_name: bimverdi_wordpress
    restart: unless-stopped
    depends_on:
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: bimverdi
      WORDPRESS_DB_USER: bimverdi
      WORDPRESS_DB_PASSWORD: bimverdi
      WORDPRESS_DEBUG: 1
    ports:
      - "8889:80"
    volumes:
      - ./wordpress:/var/www/html
      - ./wordpress/wp-content:/var/www/html/wp-content
    networks:
      - bimverdi

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bimverdi_frontend
    restart: unless-stopped
    depends_on:
      - wordpress
    environment:
      - NEXT_PUBLIC_WORDPRESS_API_URL=http://wordpress/wp-json
      - NODE_ENV=development
    ports:
      - "3001:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bimverdi
    command: npm run dev

volumes:
  db_data:

networks:
  bimverdi:
    driver: bridge
